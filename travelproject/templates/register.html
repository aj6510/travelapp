<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body><h1>Registration</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text"  name="username" placeholder="Enter Username"><br>
       <input type="text"  name="first_name" placeholder="Enter first name"><br>
       <input type="text"  name="last_name" placeholder="Enter last name"><br>
       <input type="email"  name="email" placeholder="Enter email id"><br>
    <input type="password"  name="password" placeholder="enter password"><br>
    <input type="password"  name="password1" placeholder="confirm password"><br>
    <input type="submit" >

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
